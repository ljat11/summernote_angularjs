<!DOCTYPE html>
<html ng-app="app">

  <head>
    <!-- include libraries(jQuery, bootstrap) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
      
    <script src="bower_components/summernote/dist/summernote.js"></script>
    <script src="bower_components/summernote/lang/summernote-de-DE.js"></script>
    

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet" />
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="bower_components/angular-summernote/src/angular-summernote.js"></script>
    <script src="script.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.min.js" integrity="sha512-kZv5Zq4Cj/9aTpjyYFrt7CmyTUlvBday8NGjD9MxJyOY/f2UfRYluKsFzek26XWQaiAp7SZ0ekE7ooL9IYMM2A==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css" integrity="sha512-pDpLmYKym2pnF0DNYDKxRnOk1wkM9fISpSOjt8kWFKQeDmBTjSnBZhTd41tXwh8+bRMoSaFsRnznZUiH9i3pxA==" crossorigin="anonymous" />
    
  </head>

  <body ng-controller="summerNoteController">
    <div class="container">
      <div class="row">
        <div class="col-md-12" >
           <summernote config="options" ng-model="text"></summernote>
        </div>
        <div class="col-md-6 col-md-offset-3" >
          
           
           <div ng-bind-html="text|trustAsHtml"></div>
        </div>
      </div>
    </div>
  
  
  </body>

</html>
